<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NotExp++</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
</head>
<body>
<h4 class="title">
    <img src="NotExp.png" width="16" height="16" alt="icon">
    NotExp (
    <a target="_blank" href="https://codeberg.org/nico9889/NotExp/wiki/NotExp%3F">?</a>)
</h4>
<hr/>

<div class="container">
    <span class="border-color" nex-i18n="restrictedPages" id="restrictedPages">This addon works only on OneNote or SharePoint pages</span>
    <section class="row" id="appSettings">
        <div class="col">
            <form class="file-name">
                <div class="row">
                    <div class="col">
                        <label for="fileName" nex-i18n="fileNameLabel">File name:</label>
                        <input type="text" id="fileName" aria-labelledby="fileNameLabel emptyNameInfo">
                        <span class="text-muted" nex-i18n="emptyNameInfo" id="emptyNameInfo">If empty it takes the name of the OneNote document</span>
                    </div>
                    <div class="col">
                        <div>
                            <label for="formatSelector" nex-i18n="fileFormatLabel">Format:</label>
                            <select id="formatSelector" aria-labelledby="formatSelector">
                                <!-- dynamically populated -->
                            </select>
                        </div>
                        <button type="button" class="btn border-color my-1" id="exportButton" nex-i18n="exportButton">
                            Export
                        </button>
                    </div>
                </div>
            </form>
            <div class="row">
                <label for="exportProgressBar" class="mx-1" nex-i18n="progressBarLabel">Progress:</label>
                <progress id="exportProgressBar" class="row mx-1" value="0" max="100"></progress>
            </div>
            <div class="additional-options">
                <div class="row">
                    <fieldset class="col">
                        <legend nex-i18n="exportOptionsLabel">Export options</legend>
                        <div class="form-checkbox">
                            <input type="checkbox" checked id="exportStrokes">
                            <label class="checkbox-text" for="exportStrokes" nex-i18n="exportStrokesLabel">Export
                                strokes</label>
                        </div>
                        <div class="form-checkbox">
                            <input type="checkbox" checked id="exportImages">
                            <label class="checkbox-text" for="exportImages" nex-i18n="exportImagesLabel">Export
                                images</label>
                        </div>
                        <div class="form-checkbox">
                            <input type="checkbox" checked id="exportTexts">
                            <label class="checkbox-text" for="exportTexts" nex-i18n="exportTextsLabel">Export
                                texts</label><span class="mx-1">(
                            <a target="_blank"
                               href="https://codeberg.org/nico9889/NotExp/wiki/The-Font-Dilemma">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                         fill="currentColor"
                                                         viewBox="0 0 16 16">
                        <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"/>
  <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                    </svg>

                            </a>)</span>
                        </div>
                        <div class="form-checkbox">
                            <input type="checkbox" checked id="exportMath">
                            <label class="checkbox-text" for="exportMath" nex-i18n="exportMathLabel">Export math</label>
                        </div>
                        <div class="form-checkbox">
                            <input type="checkbox" checked id="exportSeparateLayers">
                            <label class="checkbox-text" for="exportSeparateLayers"
                                   nex-i18n="exportSeparateLayersLabel">Export in separate layers</label>
                        </div>
                        <label for="mathQuality" nex-i18n="mathQualityLabel" class="px-1">Math Export Quality</label>
                        <select id="mathQuality">
                            <option value="1" nex-i18n="mathLowQuality">Low</option>
                            <option value="2" nex-i18n="mathMediumQuality" selected>Medium</option>
                            <option value="4" nex-i18n="mathHighQuality">High</option>
                        </select>
                    </fieldset>
                    <fieldset class="col">
                        <legend nex-i18n="pageOptionsLabel">Page options</legend>
                        <div class="form-checkbox mb-auto">
                            <input type="checkbox" id="exportDarkMode">
                            <label class="checkbox-text" for="exportDarkMode" nex-i18n="exportDarkModeLabel">Dark
                                mode</label>
                        </div>
                        <!-- TODO
                        <h4>Log options: </h4>
                        <button id="openLogButton" class="btn border-color my-1">Open/Close Log</button>
                        <button id="enableDebugButton" class="btn border-color my-1">Enable/Disable debug</button>
                        -->
                    </fieldset>
                </div>
            </div>
        </div>
        <!-- TODO
        <div class="col d-none" id="logContainer">
            <h4>Log: </h4>
            <div class="log border-color mb-auto" id="log">

            </div>
        </div>
        -->
    </section>
    <section class="useful-links">
        <div class="row mb-1">
            <div class="col">
                <a type="button" class="text-default btn"
                   href="https://codeberg.org/nico9889/NotExp" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-git" viewBox="0 0 16 16">
                        <path d="M15.698 7.287 8.712.302a1.03 1.03 0 0 0-1.457 0l-1.45 1.45 1.84 1.84a1.223 1.223 0 0 1 1.55 1.56l1.773 1.774a1.224 1.224 0 0 1 1.267 2.025 1.226 1.226 0 0 1-2.002-1.334L8.58 5.963v4.353a1.226 1.226 0 1 1-1.008-.036V5.887a1.226 1.226 0 0 1-.666-1.608L5.093 2.465l-4.79 4.79a1.03 1.03 0 0 0 0 1.457l6.986 6.986a1.03 1.03 0 0 0 1.457 0l6.953-6.953a1.03 1.03 0 0 0 0-1.457"/>
                    </svg>
                    <span nex-i18n="sourceCodeText">Source code</span>

                </a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a type="button" class="text-default btn" href="https://ko-fi.com/nico9889" target="_blank">
                    <img src="kofi_p_logo_nolabel.webp" height="16" alt="ko-fi logo">
                    <span nex-i18n="donateText">Donate</span>
                </a>
            </div>
            <div class="col">
                <a type="button" class="text-default btn"
                   href="https://codeberg.org/nico9889/NotExp/issues" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         viewBox="0 0 16 16">
                        <path d="M4.355.522a.5.5 0 0 1 .623.333l.291.956A4.979 4.979 0 0 1 8 1c1.007 0 1.946.298 2.731.811l.29-.956a.5.5 0 1 1 .957.29l-.41 1.352A4.985 4.985 0 0 1 13 6h.5a.5.5 0 0 0 .5-.5V5a.5.5 0 0 1 1 0v.5A1.5 1.5 0 0 1 13.5 7H13v1h1.5a.5.5 0 0 1 0 1H13v1h.5a1.5 1.5 0 0 1 1.5 1.5v.5a.5.5 0 1 1-1 0v-.5a.5.5 0 0 0-.5-.5H13a5 5 0 0 1-10 0h-.5a.5.5 0 0 0-.5.5v.5a.5.5 0 1 1-1 0v-.5A1.5 1.5 0 0 1 2.5 10H3V9H1.5a.5.5 0 0 1 0-1H3V7h-.5A1.5 1.5 0 0 1 1 5.5V5a.5.5 0 0 1 1 0v.5a.5.5 0 0 0 .5.5H3c0-1.364.547-2.601 1.432-3.503l-.41-1.352a.5.5 0 0 1 .333-.623zM4 7v4a4 4 0 0 0 3.5 3.97V7H4zm4.5 0v7.97A4 4 0 0 0 12 11V7H8.5zM12 6a3.989 3.989 0 0 0-1.334-2.982A3.983 3.983 0 0 0 8 2a3.983 3.983 0 0 0-2.667 1.018A3.989 3.989 0 0 0 4 6h8z"/>
                    </svg>
                    <span nex-i18n="reportIssueText">Report an issue</span>
                </a>
            </div>
        </div>
    </section>

    <a href="https://codeberg.org/nico9889/NotExp/wiki/Internationalization" target="_blank">Help
        with translations!</a>
</div>
<hr/>
<footer class="row">
    <div class="col">
        <div class="row">
            <span nex-i18n="versionLabel" class="me-1">Version:</span>
            <span id="semanticVersion"></span>
        </div>
    </div>
    <div class="col">
        <a href="https://codeberg.org/nico9889/NotExp/releases/latest"
           nex-i18n="changelogHref">Changelog</a>
    </div>
</footer>
<script src="notexp.js"></script>
</body>
</html>
